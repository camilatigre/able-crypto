version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: able-crypto-postgres
    environment:
      POSTGRES_DB: crypto_dashboard
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - able-crypto-network

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: able-crypto-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: crypto_dashboard
      FINNHUB_API_KEY: ${FINNHUB_API_KEY:-d498dthr01qshn3l4bdgd498dthr01qshn3l4be0}
      PORT: 3000
      NODE_ENV: production
    ports:
      - '3000:3000'
    networks:
      - able-crypto-network
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
      args:
        VITE_BACKEND_URL: http://localhost:3000
    container_name: able-crypto-frontend
    depends_on:
      - backend
    ports:
      - '5173:80'
    networks:
      - able-crypto-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  able-crypto-network:
    driver: bridge

